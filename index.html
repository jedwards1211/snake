<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root">
      <div id="anim">
        <canvas id="canvas" width="802" height="802"></canvas>
      </div>
      <div id="info">
        <div id="agent"></div>
        <div id="turn"></div>
        <div id="size"></div>
        <div style="margin-top:2em;">
        Use left/right arrows and home/end to seek.<br/>
        Use up/down to control speed.<br/>
        Use space to play/pause.<br/><br/>
        See <a href="https://github.com/twanvl/snake/">https://github.com/twanvl/snake/</a>
        </div>
      </div>
      <canvas id="timeline" width="1202" height="40"></canvas>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
