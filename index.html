<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root">
      <div id="anim">
        <canvas id="canvas" width="802" height="802"></canvas>
      </div>
      <div id="info">
        <div id="agent"></div>
        <div id="turn"></div>
        <div id="size"></div>
        <div style="margin-top:2em;">
        Use <button id="btn_seek_left">←</button>/<button id="btn_seek_right">→</button> keys
         and <button id="btn_seek_home">home</button>/<button id="btn_seek_end">end</button> to seek.<br>
        Use <button id="btn_speed_up">↑</button>/<button id="btn_speed_down">↓</button> keys to control speed<span id="speed"></span>.<br>
        Use <button id="btn_playpause">space</button> to <span id="playpause">play/pause</span>.<br><br>
        <canvas id="legend-snake" width="40" height="20">Green</canvas> = snake<br>
        <canvas id="legend-apple" width="40" height="20">Red</canvas> = apple/goal<br>
        <canvas id="legend-plan" width="40" height="20">Blue</canvas> = shortest path to goal<br>
        <canvas id="legend-unreachable" width="40" height="20">Yellow</canvas> = would become unreachable<br>
        <canvas id="legend-cycle" width="40" height="20">Grey</canvas> = Hamiltonian cycle<br>
        <canvas id="legend-cell" width="40" height="40"></canvas> = grid cells<br>
        <br><br>
        See <a href="https://github.com/twanvl/snake/">https://github.com/twanvl/snake/</a>
        </div>
      </div>
      <canvas id="timeline" width="1202" height="40"></canvas>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
